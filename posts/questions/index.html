<p><img src="https://kxpic.oss-cn-shenzhen.aliyuncs.com/uPic/QVG2Mt.png" alt="QVG2Mt">
PC2发一个包给交换机后</p>
<p>1，交换机学习到的PC1的MAC相关接口已经出现问题。</p>
<ol>
<li>可以通过PC1主动去ping一次PC3解决（交换机会更新自己MAC表）</li>
<li>等时间（等PC3的ARP缓存自动清空，或者交换机的MAC地址表自动清空）</li>
<li>清空PC3的IP地址和MAC地址表（arp -d）</li>
</ol>
<p>注：因为清空以后会先广播，交换机收到广播帧后会泛洪。</p>
