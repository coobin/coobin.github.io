  <h1 id="random">Random</h1>
<table>
<thead>
<tr>
<th align="center">函数</th>
<th align="center">含义</th>
</tr>
</thead>
<tbody>
<tr>
<td align="center">seed(x)</td>
<td align="center">给随机数一个种子值</td>
</tr>
<tr>
<td align="center">random()</td>
<td align="center">生成[0,0.1]之间的随机小数</td>
</tr>
<tr>
<td align="center">uniform(a,b)</td>
<td align="center">生成一个a到b之间的随机小数</td>
</tr>
<tr>
<td align="center">randint(a,b)</td>
<td align="center">生成一个a到b之间的随机整数</td>
</tr>
<tr>
<td align="center">randrange(a,b,c)</td>
<td align="center">生成一个从a开始到b以c递增的数</td>
</tr>
<tr>
<td align="center">choice(<!-- raw HTML omitted -->)</td>
<td align="center">从列表中随机返回一个元素</td>
</tr>
<tr>
<td align="center">shuffle(<!-- raw HTML omitted -->)</td>
<td align="center">将列表中元素随机打乱</td>
</tr>
<tr>
<td align="center">sample(<!-- raw HTML omitted -->,k)</td>
<td align="center">从指定列表随机获取k个元素</td>
</tr>
