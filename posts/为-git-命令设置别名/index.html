  <h1>为 Git 命令设置别名</h1>
  <time datetime=2020-04-20T10:00:52Z class="post-date">Mon, Apr 20, 2020</time>
  <h1 id="为-git-命令设置别名">为 Git 命令设置别名</h1>
<p><code>git config --global alias.[别名] [原命令]</code>
如果原命令中有选项，需要加引号。别名是自定义的，可以随意命名，设置后，原命令和别名具有同等作用。
